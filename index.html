<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        header .button {
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header .button:hover {
            background-color: #777;
        }

        /* Content styling */
        .content {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        /* Video and Image styling */
        video, img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section with Buttons -->
    <header>
        <a href="cv.pdf" target="_blank" class="button">CV</a>
        <a href="portfolio.html" target="_blank" class="button">Portfolio</a>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a simple website showcasing my work. Below, you can find a sample video and image.</p>

        <!-- Video Implementation -->
        <h2>Video Introduction</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Image Implementation -->
        <h2>Sample Image</h2>
        <img src="image.jpg" alt="Sample Image">
    </div>

</body>
</html>
